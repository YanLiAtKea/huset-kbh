<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events at Huset-KBH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <aside>
       <img class="corner-icon" src="img/corner-icon_200.png" alt="cornor icon">
       <img class="corner-icon-pink hide" src="img/corner-icon_pink_200.png" alt="cornor icon">
        <p class="by-type">Search <br> by TYPE</p>
        <ul class="type-filter">
            <li class="all-types"><a class="chosen" href="index.html"><p>all events</p></a></li>
        </ul>
        <p class="or">or</p>
        <p class="by-date">by DATE</p>
        <div class="date-filter hide">
            <p class="close-calender"><span>â¤«</span> &nbsp;close calender</p>
            <p class="minusMonth button">&lt;</p>
            <p class="plusMonth button">&gt;</p>
            <div class="month hide">
                <p><span></span><span>1</span><span>jan.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>2</span><span>feb.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>3</span><span>mar.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>4</span><span>apr.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>5</span><span>may.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>6</span><span>jun.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>7</span><span>jul.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>8</span><span>aug.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>9</span><span>sep.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>10</span><span>oct.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>11</span><span>nov.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>12</span><span>dec.</span></p>
                <div class="days"></div>
            </div>
            <br>
        </div>
    </aside>
    <main>
       <img class="triangle" src="img/triangle_300.png" alt="background image element">
       <div class="eventList"></div>
       <template class="singleEvent">
           <div class="singleEvent">
               <h2></h2><img class="event-type-icon" src="" alt="event type icon">
               <h1></h1>
               <span class="hide"></span>
               <img class="featuredImg" src="">
           </div>
       </template>
       <template class="singleEventOnDate">
           <div class="singleEventOnDate">
               <h2></h2><img class="event-type-icon" src="" alt="event type icon">
               <h1></h1>
               <span class="hide"></span>
               <img class="featuredImg" src="">
           </div>
       </template>

    </main>
    <section class="logo-map">
        <a href="https://www.google.dk/maps/place/Huset-KBH/@55.6763715,12.5725261,17z/data=!3m1!4b1!4m5!3m4!1s0x4652531164a3fb89:0xdb78617809263eb5!8m2!3d55.6763715!4d12.5747148" target="_blank"><img src="img/huset-logo_700x291.jpg" alt="huset's logo">
        <img class="map" src="img/map.png" alt="huset's map location"></a>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
