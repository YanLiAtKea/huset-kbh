<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events at Huset-KBH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <aside>
        <p>FILTER by event type:</p>
        <ul class="type-filter">
            <li><a href="index.html">CLEAR FILTER</a></li>
        </ul>
        <P>Filter by event date</P>
        <div class="date-filter">
            <a href="index.html">CLEAR FILTER</a>
            <p class="minusMonth">-</p>
            <p class="plusMonth">+</p>
            <div class="month hide">
                <p><span> </span><span>1</span><span>Jan</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>2</span><span>Feb</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>3</span><span>Mar</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>4</span><span>Apr</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>5</span><span>May</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>6</span><span>Jun</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>7</span><span>Jul</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>8</span><span>Aug</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>9</span><span>Sep</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>10</span><span>Oct</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>11</span><span>Nov</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>12</span><span>Dec</span></p>
                <div class="days"></div>
            </div>
        </div>
    </aside>
    <main>
       <div class="eventList"></div>
       <template class="singleEvent">
           <div class="singleEvent">
               <h2></h2><img src="" alt="event type icon">
               <h1></h1>
               <img class="featuredImg" src="">
           </div>
       </template>

    </main>
    <script src="js/index.js"></script>
</body>
</html>
