<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events at Huset-KBH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/img.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animation.css">
</head>
<body>
    <img class="tri hide" src="img/tri.png">
    <img class="verti-icon hide" src=img/corner-icon_100.png alt="huset's logo and tag line">
    <img class="bg-triangle pink load hide" src="img/pink.png" alt="background image with color">
    <img class="bg-triangle dark-green" src="img/dark-green.png" alt="background image with color">
    <img class="bg-triangle purple" src="img/purple.png" alt="background image with color">
    <aside>
        <p class="close-by-type">X</p>
        <p class="by-type">SEARCH<br> by TYPE:</p>
        <p class="current-type">All Types</p>
        <ul class="type-filter hide">
            <li class="all-types"><a class="chosen" href="index.html"><p>All Types</p></a></li>
        </ul>
    </aside>
    <div class="calendar">
        <p class="by-date">SEARCH<br> by DATE</p>
        <div class="date-filter hide">
            <p class="close-calender"><span>close calender &nbsp;&nbsp;&nbsp;</span><span class="X">â¤«</span></p>
            <p class="minusMonth button">&lt;</p>
            <p class="plusMonth button">&gt;</p>
            <div class="month hide">
                <p><span></span><span>1</span><span>jan.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>2</span><span>feb.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>3</span><span>mar.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>4</span><span>apr.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>5</span><span>may.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>6</span><span>jun.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>7</span><span>jul.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>8</span><span>aug.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>9</span><span>sep.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>10</span><span>oct.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>11</span><span>nov.</span></p>
                <div class="days"></div>
            </div>
            <div class="month hide">
                <p><span> </span><span>12</span><span>dec.</span></p>
                <div class="days"></div>
            </div>
            <br>
        </div>

    </div>
    <main>
        <img class="corner-icon" src="img/corner-icon_hori_color_400.jpg" alt="cornor icon">

       <img class="triangle" src="img/triangle_300.png" alt="background image element">
       <div class="eventList"></div>
       <template class="singleEvent">
           <div class="singleEvent">
               <h2></h2><img class="event-type-icon" src="" alt="event type icon">
               <h1></h1>
               <span class="hide"></span>
               <img class="featuredImg" src="">
           </div>
       </template>
       <template class="singleEventOnDate">
           <div class="singleEventOnDate">
               <h2></h2><img class="event-type-icon" src="" alt="event type icon">
               <h1></h1>
               <span class="hide"></span>
               <img class="featuredImg" src="">
           </div>
       </template>

    </main>
    <section class="logo-map">
        <a href="https://www.google.dk/maps/place/Huset-KBH/@55.6763715,12.5725261,17z/data=!3m1!4b1!4m5!3m4!1s0x4652531164a3fb89:0xdb78617809263eb5!8m2!3d55.6763715!4d12.5747148" target="_blank"> map
        </a>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
